<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>--Formulário contato--</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
<img src="img/logo.svg" alt="logo">
<h1 class="h1">Entre em contato</h1>

<form>
<div class="div_contatos">
    <input type="nome" class="padrão1"  name="_nome" placeholder="..." max="120" required/>Nome
</div>

<div class="div_contatos">
    <input type="fone" class="padrão1" name="_fone" placeholder="(xx)xx-xx-xx-xx" max="12" required/>Fone
</div>

<div class="div_contatos">
    <input type="email" class="padrão1" name="_email" placeholder="fulano@gmail.com" max="120"/>E-mail
</div>

<div class="div_contatos">
    <input type="opinião" class="padrão2" name="_opinião" placeholder="Deixe sua opinião" max="500"/>
</div>

<div class="div_contatos"> 
   <button type="submit">Enviar</button>
</div>

</form>



</body>

</html>
